<!DOCTYPE html>
<html>

<head>
    <title>Pipeline Catalogue</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    
    <link rel="stylesheet" href="static/gen/css/packed.css?0a57a1a9">
    
</head>

<body>

    <div class="d-flex bg-secondary navbar-dark w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="inner">
                <h3 class="masthead-brand text-black-50">Pipeline Catalogue</h3>
            </div>
        </header>
    </div>

    <main role="main">
        <div class="container py-5">
            

<div id="content" class="row justify-content-between">
    <div class="col-3">
    <h5>1: Drag from here</h5>
    <div id="methods" class="methods"></div>
    </div>
    <div class="col-3">
    <h5>2: To here</h5>
    <div id="pipeline-list" class="methods"></div>
    </div>
    <div class="col-5">
        <h5>3: Expand these</h5>
        <div id="accordion">
        <div class="card">
            <div class="card-header bg-dark text-light"><button class="text-light btn btn-link collasped" data-toggle="collapse" id="collapsePipeline" aria-expanded="false" data-target="#pipelineHolder">Pipeline</button></div>
                <div class="border collapse" id="pipelineHolder" aria-labelledby="collapsePipeline" data-parent="#accordion">
                    <div class="card-body" id="pipeline"> </div>
                </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark text-light"><button class="collapsed text-light btn btn-link" data-toggle="collapse" id="collapseConfig" aria-expanded="false" data-target="#configHolder">config/Jenkinsfile.yaml</button></div>
                <div class="border collapse" id="configHolder" aria-labelledby="collapseConfig" data-parent="#accordion">
                    <div class="card-body" id="config"> </div>
                </div>
        </div>
    </div>
    </div>

</div>


        </div>
    </main>
    <script type='application/javascript'>
        var data = {
  "stages": [
    {
      "name": "Initialize",
      "noUnstash": true,
      "defaultMethods": [
        { "method": "initialize", "src": "AliceCore", "fixed": true }
      ]
    },
    { "name": "Build" },
    { "name": "Test" },
    { "name": "Package" },
    { "name": "Deploy" },
    { "name": "E2E" },
    { "name": "Release" },
    { "name": "Misc", "notTarget": true }
  ],
  "default_state": {
    "options": [
      "ansiColor('xterm')",
      "skipDefaultCheckout()",
      "buildDiscarder(logRotator(numToKeepStr: '5'))"
    ],
    "post": ["cleanWs()"]
  }
}
;
        data.libraries=[
  {
    "manifest": "/manifest.json",
    "repo": "static/data/examples/core",
    "repo_example": "<github path>",
    "docpath": "/docs"
  },
  {
    "manifest": "/manifest.json",
    "repo": "static/data/examples/node",
    "docpath": "/docs"
  }
]

    </script>
    <script type="x-tmpl-mustache" id='pipelinetemplate'><pre>
@Library('conduit')_

pipeline {
  agent any
  options {
    {{#options}}
    {{.}}
    {{/options}}
  }
  stages {
    {{#stages}}
    {{#if methods}}
    stage('{{ name }}') {
      steps {
        {{#unless noUnstash}}
        unstash 'src'
        {{/unless}}
        {{#methods}}
        {{#with (lookup ../../methods .) as |method|}}
        {{#unless isCore}}{{method.src}}.{{/unless}}{{method.name}} {{method.defaultArgs}}
        {{/with}}
        {{/methods}}
      }
    }
    {{/if}}
    {{/stages}}
  }
  {{#if post}}
  post {
    always {
      script {
      {{#post}}
          {{.}}
      {{/post}}
      }
    }
  }
  {{/if}}
}
</pre></script>
    <script type="x-tmpl-mustache" id='methodtemplate'>{{#each stages as |stage|}}
<ul class="list-group-flush list-unstyled border Misc {{stage.name}}" data-stage="{{@index}}">
<li class="list-group-item bg-dark text-light fixed h-25">{{stage.name}}</li>
    {{#methods}}
        {{#with (lookup ../../methods .) as |method|}}
        <li class="list-group-item{{#if method.fixed}} fixed{{/if}}{{#if method.used}} used{{/if}}" data-target="{{method.stage}}" data-key="{{method.key}}" data-src="{{method.src}}">
            {{#unless isCore}}{{method.src}}.{{/unless}}{{method.name}}
            {{#isRemoveable ../../..}}
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{/isRemoveable}}
        </li>
        {{/with}}
    {{/methods}}
</ul>
{{/each}}</script>
    <script type="x-tmpl-mustache" id='configtemplate'><pre>
config:
    {{#each libraries}}
    {{#unless @index}}libraries:{{/unless}}
        - {{@key}}
    {{/each}}
</pre></script>
    
    <script type="text/javascript" src="static/gen/js/packed.js?0d9c5b4b"></script>
    
</body>

</html>
