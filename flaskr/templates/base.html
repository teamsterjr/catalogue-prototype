<!DOCTYPE html>
<html>
    <head>
        <title>Pipeline Catalogue</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    </head>
    <body>

    <div class="d-flex bg-secondary navbar-dark w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="inner">
                <h3 class="masthead-brand text-black-50">Pipeline Catalogue</h3>
                <!--
                <nav class="nav nav-masthead justify-content-center">
                            <a class="nav-link active" href="#">active</a>
                            <a class="nav-link" href="">no active</a>
                </nav>
            -->
            </div>
        </header>
    </div>

    <main role="main">
    <div class="container py-5">
        {% block content %}
            <div class="row justify-content-between">
                <div class="col-3 border card">
                        <h5 class="card-title">Available Pipelines</h5>
                    <div class="card-body">
                        <div class="card-text">
                            List of pipelines and methods goes here
                        </div>
                    </div>
                </div>
                <div class="col-4 border card">
                    <h5 class="card-title">Pipeline Code</h5>
                    <div class="card-body">
                        <div class="card-text">
                            Generated Pipeline goes here
                        </div>
                    </div>
                </div>
                <div class="col-2 border card">
                    <h5 class="card-title">Dependencies</h5>
                    <div class="card-body">
                        <div class="card-text">
                            dependencies go here
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock content %}
    </div>
    </main>
        <script type="text/javascript" src="static/js/bootstrap.js"></script>
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
    </body>
</html>
